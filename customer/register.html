<!DOCTYPE html>
<html lang="en">
<head>
    <h2> Registration for Clients</h2>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <div class="d-flex p-30" >
        <form  method ="POST" action="register.php" onsubmit=" return validate()">
            <input name="username" type="text"  placeholder="username">
            <input name="pass1" type="password"id="pass1" placeholder="password">
            <input name="pass2" type="password" id="pass2"placeholder="re-type password">
            <button class="btn-success"> sumbit </button>
        </form>
    </div>
     <script>
        function validate ( )
        {
        pass1obj=document.getElementById("pass1");
        pass2obj=document.getElementById("pass2");
        if(pass1obj.value===pass2obj.value)
        {
            return true
        }
        else{
            alert("password mismatch");
            return false;
        }
        }
     </script>
</body>
</html>
